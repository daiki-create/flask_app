<html>
<haed>

<body>
    <div>

        <span>{{ current_user.username }}</span>
        <span><a href="{{ url_for('auth.logout')}}">logout</a></span>
        {% endif %}
    </div>

    {% block content %}{% endblock %}
</body>

</html>
